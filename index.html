# Model specfication for a simple linear regresion 

.pull-left[

 .red[Population:] 
 
 `$$Y_i = \beta_0 + \beta_1X_i + u_i$$` 
 - X is the independent variable 
 
 - Y is the dependent variable 
 
 - `\(\beta_0\)` = intercept 
 
 - `\(\beta_1\)` = slope
 
 - `\(u_i\)` is error term
 
.red[Sample:] 
 
`$$y_i = \hat{\beta_0} + \hat{\beta_1}x_i + \epsilon_i$$`
`$$y_i = \hat{y} + \epsilon_i$$`

# Coefficent estimation 

.pull-left[

&lt;img src="index_files/figure-html/lmexp 2-1.png" height="400" style="display: block; margin: auto;" /&gt;
]

.pull-right[

.red[Ordinary Least Squares (OLS)] approach to estimate `\(\beta_0 \text{ and } \beta_1\)`

 `$$min\sum(y_i-\hat{y_i})^2 = min\sum\epsilon^2$$`
then we we obtain 

`$$\hat{\beta_1} = \frac{\sum (x_i-\bar{x})(y_i-\bar{y}))}{\sum (x_i-\bar{x})^2}$$`
and 

`$$\hat{\beta_0} = \bar{y}-\hat{\beta_1}\bar{x}$$`
]
---

# Measures of fitness of the model 

`\(R^2\)`

`$$y_i = \hat{y_1} + \epsilon$$`
`$$(y_i - \bar{y}) = (\hat{y_i} - \bar{y}) + \epsilon_i$$`
Mathematically, if `\(\epsilon\)` is independent from `\(x\)` and `\(y\)` and `\(\epsilon\)` has expected value of `0` and consistant standard devariation

`$$\sum (y_i - \bar{y})^2 = \sum (\hat{y_i} - \bar{y})^2 + \sum\epsilon^2$$`
`$$TSS = SSE + SSR$$`
Goodness of fit `\(R^2\)`

`$$R^2 = \frac{SSE}{TSS} = 1-\frac{SSR}{TSS}$$`
---

# Interpreation of R2

In the example above, we calculated the `\(R^2\)` is 0.761, which means 

&lt;br&gt;
&lt;Center&gt; 

&gt; The regression model could example **76.1%** of the total variance of `\(y_1\)`

---

# Some statistics look familar 

- ANOVA 

  - `\(TSS = SS_{between} + SS_{within}\)`
  
  - `\(F= \frac{\frac{SS_{between}}{df_{between}}}{\frac{SS_{within}}{df_{within}}} = \frac{MS_{between}}{MS_{within}}\)`
  
- Simple linear regression 

  -  `\(TSS = SSE + SSR\)`
  
  -  `\(F= \frac{\frac{SSE}{df_{e}}}{\frac{{SSR}}{df_{r}}} = \frac{MS_{e}}{MS_{r}}\)`, `\(df_e\)` = number of `\(x\)`s, and `\(df_r\)` = sample size - number of xs -1, which is n- 2 in simple regression. 
  
  - The variance of residual is `\(s_r^2\)` = `\(MS_r\)`
---

# Statistical signficant test of coefficients 

Are weight and height associated?

--

we are mostly interested in the coefficients for height, which is `\(\hat{\beta_1}\)`. If the two variables are not associated, then the expected coefficient would be 

`$$0$$`
Most time, we compare the estimated coefficient to `0`

`$$t = \frac{\hat{\beta_1}-0}{se_{\hat{\beta_1}}}$$`
`$$se_{\hat{\beta_1}} = \sqrt{\frac{S_r^2}{\sum (x_i-\bar{x})^2}}$$`

similarly, we can test the `\(\hat{\beta_0}\)`
---

# Significant test 

In the example, 

`$$t = \frac{31.683}{6.277} = 5.24$$`

with the degree of freedom of n - 2 = 10 - 2 = 8

Use this piece information to estimate the probability `\(p\)`, the two-tail test shows that 

`$$p = 0.000992$$`
`\(95\% \text{ confidence interval =} \hat{\beta_1} \pm t*se_{\hat{beta_1}} = 31.683 \pm t_{0.05,8}*6.277 = 31.683 \pm 2.30*6.277\)`

`\(95\% CI = (17.21, 46.16)\)`
---

# Interpretation of the coefficient 

.pull-left[

&lt;img src="index_files/figure-html/lmexp 2-1.png" height="400" style="display: block; margin: auto;" /&gt;
]

.pull-right[

What is the meaning of the 31.638?

It leads to the concept of .red[marginal effect] of X on y. 

If x increase by 1 unit, then y will change in **31.638** units; 

if an individual increase in 1 meter, his/her weight will increase by 31.638 kgs. The 95% CI is (17.21, 46.16) kgs. It is statistically significant. 

`\(\text{margnal effect} = \frac{\partial y}{\partial x}\)`

in a simply linear regression 

`$$y_i = \hat{\beta_0} + \hat{\beta_1}x_i$$`
`$$\text{margnal effect =} \frac{\partial y_i}{\partial x_i} = \hat{\beta_1}$$`
]
---

# Others 

.pull-left[

.red[**Transformation**] 

- Both `y` and `x` can be transformed in the simple and multiple regression. 
  
  - `x` can be a dummy variable and categorical variable
  
  - `\(log(y) = \beta_0 + \beta_1x\)` (wage as dependent variable is often log transformed. The change of wage is in term of proprotion)
  
  - `\(y = \beta_0 + \beta_1*log(x)\)` (wage as independent variable)
  
  - `\(y = \beta_0 + \beta_1x+ \beta_2x^2\)`. (wage and age, `\(age^2\)` is often added)
]
  
.pull-right[
  
.red[**Assumptions**] 

- **linearity**: y and x should be linearly related 

- **Zero mean**: the error term `\((\epsilon_i|x)\)` has a mean of zero
  
- **Independence**: `\((x_i, y_i)\)` are independently sampled. 
  
- **Homoscedasticity**: Constant variance of the error term, which should be independent from X
]

Once they are transformed, the **interpretation** of coefficient changes

# Log transformation of y 

- Specification: `\(log(y) = \beta_0 + \beta_1x\)`

Take `\(log(y)\)` as a whole. If x increase by 1 unit, and `\(log(y)\)`, .red[**not `\(y\)`**],  would increase by `\(\beta_1\)` unit. Better to derive its .red[marginal effect] using the .red[derivatives]. 

`$$\frac{\partial log(y)}{\partial x} = \beta_1$$`
`$$\frac{1}{y}*\frac{\partial y}{\partial x} = \beta_1$$`
If this is hard to understand, you can treat `\(\partial\)` as a change `\((\Delta)\)`

`$$\frac{1}{y}*\frac{\Delta y}{\Delta x} = \beta_1$$`
`$$\boxed{\frac{\Delta y}{y} = \beta_1\Delta x}$$`
if x change in 1 **unit** `\((\Delta x = 1)\)`, the percentage change of `\(y\)` would be `\(\beta_1*100\%\)`

---

# Example 

if we estimate the wage (in USD) and education (in year) relationship as the following: 

$$log(wage) = 4.5 + 0.23*education $$
What is the meaning of the 0.23 in the model?

--
&lt;br&gt;

&lt;center&gt; 

&gt; 1 year education would increase the wage by 23%

---

# log transformation of x 

Specification: `\(y = \beta_0 + \beta_1log(x)\)`

`$$\frac{\partial y}{\partial x} = \beta_1*\frac{\partial log(x)}{\partial x} = \beta_1*\frac{1}{x}$$`
`$$\boxed{\partial y = \beta_1 * \frac{\partial x}{x}}$$`
then the model should be explained as if x is increase by **1%**, y will `\(\beta_1/100\)` **unit**

--

Example: examining the relationship between use of outpatient visit and income

`$$\text{Number of outpatient visits} = 1.0 + 2.0*log(income)$$`
What is the meaning of the 2.0 in the regression model? 

--

&gt; If the income increases by 1%, the number of outpatient visit would increase by 0.02 visit. In another word, if income doubles (increase by 100%), the outpatient visit will increase by 2 visit. 

---

# log transformation of both y and x

Specification: `\(log(y) = \beta_0 + \beta_1 log(x)\)`

`$$\frac{\partial log(y)}{\partial x} = \beta_1*\frac{\partial log(x)}{\partial x}$$`
`$$\frac{1}{y}*\frac{\partial y}{\partial x} = \beta_1 *\frac{1}{x}$$`
`$$\boxed{\frac{\partial y}{y} = \beta_1*\frac{\partial x}{x}}$$`
then `\(\beta_1\)` is interpreated as if x increase by 1%, then y would increase by `\(\beta_1\%\)`. `\(\beta_1\)` is the elasticity in economics. 

---

# Example

To estimate the price elasticity of consumption of apples (in kg), we estimate the relationship as the following 

`$$\text{log(Consumption of apples) = 45 - 0.5*log(price) }$$`
What is the meaning of 0.5 in the regression model 

--

&lt;br&gt;

&gt; If the price of apple increase by **1%**, the consumption of apple would reduce by **0.5%**
